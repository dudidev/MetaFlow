<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../assets/images/LOGOTIPO-removebg-preview.png" type="image/x-icon">
    <script src="../scripts/theme.js"></script>
    <title>Register</title>
</head>

<body>

    <header class="header-register">
        <a href="../index.html"><div class="logo">
            <img src="../assets/images/LOGOTIPO.jpg" alt="Logo de MetaFlow" >
            <h1>MetaFlow</h1>
        </div></a>
        <nav class="nav-bar">
            <button id="toggle-theme">Cambiar tema</button>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <ul class="user-actions">
                <a href="./login.html">
                    <li class="login">Login</li>
                </a>
                <a href="./register.html">
                    <li class="register">Register</li>
                </a>
            </ul>
        </nav>
    </header> 
    <main class="register-main">
        <div class="register-container">
            <img src="../assets/images/LOGOTIPO-removebg-preview.png" alt="logo-jpg" class="logo-login">
            <h2>¿Nuevo/a? ¡Bienvenid@!</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu nombre de usuario.." required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa un correo electrónico.." required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa una contraseña segura" required>
                </div>
                <button type="submit" class="registerBtn" id="registerBtn">Registrarse</button>
                <small>Ya tienes cuenta? <a href="./login.html" style="color: #239e9b">Inicia Sesion</a></small>
            </form>
            <p class="message" id="message"></p>
            <p class="stat" id="stat"></p>
        </div>
    </main>
        <script src="../scripts/register.js"></script>

</body>

</html>
